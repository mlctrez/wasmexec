name: CI

on:

  schedule:
    - cron: "0 0 * * *"

  push:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Run Mage
        uses: magefile/mage-action@v2
        with:
          version: latest
          args: build